<head>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<style>
    body {
      background-color: black;
    }

    #screen {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
    }

    #map_container {
        overflow: scroll;
        /* width: from screen.js */
        height: 100%;
        position: relative;
    }

    #up_scroll {
        /* width: from screen.js */
        /* height: 100px; */
        position: absolute;
        top: 0;
        left: 100;
        z-index: 10;
        position: fixed;
        border-style: solid;
    }

    #left_scroll {
        width: 100px;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        position: fixed;
        border-style: solid;
    }

    #right_scroll {
        width: 100px;
        height: 100%;
        position: absolute;
        top: 0;
        /* right: from screen.js */
        z-index: 10;
        position: fixed;
        border-style: solid;
    }

    #down_scroll {
        width: 100px;
        height: 20%;
        position: absolute;
        bottom: 70;
        left: 0;
        z-index: 10;
        position: fixed;
        border-style: solid;
    }
</style>


<div id="screen">
    <div id="map_container">
        <div id="up_scroll"></div>
        <div id="left_scroll"></div>
        <div id="right_scroll"></div>
        <div id="down_scroll"></div>
        <canvas id="map_canvas"></canvas>
    </div>
</div>

<script src="../js/screen.js"></script>
<script src="../js/game.js" width="3360" height="1920" map-src="../object/map/map1.png"></script>
<script src="../js/scroll.js"></script>
