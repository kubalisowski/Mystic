<head>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<style>
    body {
      background-color: black;
    }

    #screen {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
    }

    #map_container {
        overflow: scroll;
        width: 70%;
        height: 100%;
        position: relative;
    }

    #up_scroll {
        width: 100%;
        height: 20%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        position: fixed;
        border-style: solid;
    }

    #down_scroll {
        width: 70%;
        height: 20%;
        position: absolute;
        bottom: 70;
        left: 0;
        z-index: 10;
        position: fixed;
        border-style: solid;
    }
</style>

<div id="screen">
    <div id="map_container">
        <div id="up_scroll"></div>
        <div id="down_scroll"></div>
        <canvas id="map_canvas"></canvas>
    </div>
</div>

<script src="../js/game.js" width="3360" height="1920" map-src="../object/map/map1.png"></script>
<script src="../js/scroll.js"></script>
