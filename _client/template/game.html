<head>
    <!-- CONFIG -->
    <script src="../js/config.js"></script>
    <!-- LIB -->
    <script src="../js/lib/jquery-3.7.1.min.js"></script>
    <script src="../js/lib/socket.io.js"></script>
    <!-- SCRIPTS -->
    <script src="../js/game/screen.js" debug="false"></script>
    <script src="../js/game/scroll.js"></script>
    <script src="../js/game/game.js" width="3360" height="1920" map-src="../object/map/map1.png"></script>    
    <!-- MODEL -->
    <script src="../js/model/game_object.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/screen.css" />

<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://127.0.0.1:5000/')
    socket.on('game_objects_update', function(data) {
        console.log("Otrzymano dane z WebSocket:", data)
    })
</script>

<div id="screen">
    <div id="map_container">
        <div class="scrolling scroll_bar" id="up_scroll"    data-direction="up"></div>
        <div class="scrolling scroll_bar" id="down_scroll"  data-direction="down"></div>
        <div class="scrolling scroll_bar" id="left_scroll"  data-direction="left"></div>
        <div class="scrolling scroll_bar" id="right_scroll" data-direction="right"></div>
        <div class="scrolling scroll_bar_corner" id="up_left_scroll"    data-direction="up-left"></div>
        <div class="scrolling scroll_bar_corner" id="up_right_scroll"   data-direction="up-right"></div>
        <div class="scrolling scroll_bar_corner" id="down_right_scroll" data-direction="down-left"></div>
        <div class="scrolling scroll_bar_corner" id="down_left_scroll"  data-direction="down-right"></div>
        <canvas id="map_canvas"></canvas>
    </div>
</div>
